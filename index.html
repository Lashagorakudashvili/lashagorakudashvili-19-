<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="src/css/style.css">
    
    <title>lesson 19</title>

</head>
<body>
    
    
<section class="form">
    <form action="/user" method="get" novalidate>
        <div class="form-row">
            <label for="name"> Enter your name </label>
            <input type="name" id="name" name="name" placeholder="Enter your name" />
            <span class="message" id="name-message"></span>
        </div>
        <div class="form-row">
            <label for="email"> Enter your email </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
            <span class="message" id="email-message"></span>
        </div>
        <div class="form-row">
            <label for="password"> Enter password </label>
            <input type="password" id="password" name="password" placeholder="Enter password" minlength="8" required />
            <span class="message" id="password-message"></span>
        </div>
        <div class="form-row">
            <label for="repeat-password"> Repeat password </label>
            <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat password"
                minlength="8" required />
            <span class="message" id="repeat-password-message"></span>
        </div>
        <div class="form-row">
            <label for="mobile-number"> Enter mobile number </label>
            <input type="tel" id="mobile-number" name="mobile-number" placeholder="Enter mobile number" required />
            <span class="message" id="mobile-number-message"></span>
        </div>
        <button type="submit" class="button submit-form">Submit form</button>
    </form>
</section>

<button class="open-modal" style="display: none;">Open modal</button>

<div class="modal" id="success-modal">
    <div class="modal-content">
        <button class="close-btn">X</button>
        <p class="modal-message">Success message</p>
    </div>
</div>

<div class="modal" id="error-modal">
    <div class="modal-content">
        <button class="close-btn">X</button>
        <p class="modal-message">Error message</p>
    </div>
</div>


    <script src="src/js/app.js"></script>
  </body>
</html>
